<body>
    <div class="container group">
        <div class="row">
            <div class="col-12 caixa-controle">
                <form action="">
                    <h1>Cronograma Semanal</h1>
					<button id="download" class="" data-salvar><i class="fa fa-download" aria-hidden="true"></i></button>
					<!-- <p>  - ... - </p> -->
                    <div>
                        <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

                        <input list="semana"> -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
								<select id="language" class="btn btn-outline-secondary dropdown-toggle" data-semana>
									<option value="sf" selected>Segunda-Feira</option>
									<option value="tf">Terça-Feira</option>
									<option value="qf">Quarta-Feira</option>
									<option value="qif">Quinta-Feira</option>
									<option value="sex">Sexta-Feira</option>
									<option value="sa">Sabado</option>
									<option value="dom">Domingo</option>
								</select>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" data-form-input>
                            <div class="input-group-append">
                                <div class="input-group-prepend">
									<select id="language" class="btn btn-outline-secondary dropdown-toggle" data-importancia>
										<option value="nor">Normal</option>
										<option value="imp">Importante</option>
										<option value="mimp">Muito Importante</option>
									</select>
                                </div>
                                <button class="btn btn-outline-secondary" type="button" data-form-button>Criar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="mydiv">
            <div class="col-12 col-md-6 col-lg-4">
                
				<div class="caixa-lista">
					<h2>Segunda-Feira</h2>
					<ul class="lista" data-sf>
						
					</ul>
				</div>
            </div>
			
            <div class="col-12 col-md-6 col-lg-4">
				<div class="caixa-lista">
					<h2>Terça-Feira</h2>
                	<ul class="lista" data-tf></ul>
				</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
				<div class="caixa-lista">
					<h2>Quarta-Feira</h2>
                	<ul class="lista" data-qf></ul>
				</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
				<div class="caixa-lista" >
					<h2>Quinta-Feira</h2>
                	<ul class="lista" data-qif></ul>
				</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
				<div class="caixa-lista" >
					<h2>Sexta-Feira</h2>
               	 	<ul class="lista" data-sex></ul>
				</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
				<div class="caixa-lista" >
					<h2>Sabado</h2>
                	<ul class="lista" data-sa></ul>
				</div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
				<div class="caixa-lista" >
					<h2>Domingo</h2>
					<ul class="lista" data-dom></ul>
				</div>
            </div>
			
        </div>
    </div>
